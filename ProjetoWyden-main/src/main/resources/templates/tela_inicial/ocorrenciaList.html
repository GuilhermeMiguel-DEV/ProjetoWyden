<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Minhas Ocorrências</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #4364f7;
            --sidebar-width: 280px;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
        }
        .sidebar {
            width: var(--sidebar-width);
            height: 100vh;
            position: fixed;
            background: white;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
        }
        .main-content {
            margin-left: var(--sidebar-width);
            padding: 2rem;
        }
        .ocorrencia-card {
            border-left: 4px solid var(--primary-color);
            transition: all 0.2s;
            margin-bottom: 1rem;
        }
        .ocorrencia-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .badge-status {
            padding: 0.35rem 0.75rem;
            border-radius: 8px;
            font-weight: 600;
        }
    </style>
</head>
<body>
<!-- Sidebar -->
<div class="sidebar">
    <div class="user-profile">
        <img th:src="@{/images/profile-placeholder.png}" class="profile-img" alt="Foto de perfil">
        <h5 class="mt-2" style="color: var(--primary-color);" th:text="${'Olá, ' + #authentication.principal.nome}">Olá, Usuário</h5>
        <span class="badge bg-light text-dark mt-1" th:text="${#authentication.principal.grupo}">Perfil</span>
    </div>

    <nav class="nav flex-column mt-3">
        <a class="nav-link active" th:href="@{/ocorrencias}">
            <i class="bi bi-house-door"></i> Dashboard
        </a>
        <a class="nav-link" th:href="@{/ocorrencias/nova}">
            <i class="bi bi-plus-circle"></i> Nova Ocorrência
        </a>
        <a class="nav-link" th:href="@{/ocorrencias}">
            <i class="bi bi-list-check"></i> Minhas Ocorrências
        </a>
        <a class="nav-link" th:href="@{/logout}">
            <i class="bi bi-box-arrow-right"></i> Sair
        </a>
    </nav>
</div>

<!-- Conteúdo Principal -->
<div class="main-content">
    <div class="container-fluid">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 style="color: var(--primary-color);">
                <i class="bi bi-list-check"></i> Minhas Ocorrências
            </h2>
            <a th:href="@{/ocorrencias/nova}" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> Nova Ocorrência
            </a>
        </div>

        <div class="card">
            <div class="card-body">
                <div th:if="${#lists.isEmpty(ocorrencias)}" class="text-center py-4">
                    <i class="bi bi-inbox" style="font-size: 3rem; color: #6c757d;"></i>
                    <h5 class="mt-3">Nenhuma ocorrência encontrada</h5>
                    <p class="text-muted">Crie sua primeira ocorrência clicando no botão acima</p>
                </div>

                <div th:unless="${#lists.isEmpty(ocorrencias)}">
                    <div th:each="ocorrencia : ${ocorrencias}" class="card ocorrencia-card mb-3">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-start">
                                <div>
                                    <h5 th:text="${ocorrencia.titulo}" style="color: var(--primary-color);"></h5>
                                    <p class="text-muted mb-2" th:text="${#strings.abbreviate(ocorrencia.descricao, 100)}"></p>
                                </div>
                                <span th:classappend="${ocorrencia.status.name() == 'ABERTO'} ? 'badge-status bg-warning' :
                                                    ${ocorrencia.status.name() == 'FECHADO'} ? 'badge-status bg-success' : 'badge-status bg-info'"
                                      th:text="${ocorrencia.status.name()}"></span>
                            </div>

                            <div class="d-flex justify-content-between align-items-center mt-3">
                                <div>
                                    <span class="badge bg-light text-dark me-2" th:text="${ocorrencia.prioridade.name()}"></span>
                                    <small class="text-muted" th:text="${'Aberto em: ' + #temporals.format(ocorrencia.dataAbertura, 'dd/MM/yyyy HH:mm')}"></small>
                                </div>
                                <a th:href="@{'/ocorrencias/' + ${ocorrencia.id}}" class="btn btn-sm btn-outline-primary">
                                    <i class="bi bi-eye"></i> Detalhes
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
