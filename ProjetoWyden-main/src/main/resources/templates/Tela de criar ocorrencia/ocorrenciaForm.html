<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nova Ocorrência</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
            font-family: 'Segoe UI', sans-serif;
        }
        .card {
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
<div class="container py-5">
    <div class="card">
        <div class="card-header bg-white">
            <h3 class="mb-0">Nova Ocorrência</h3>
        </div>

        <div class="card-body">
            <!-- Verifique se o nome do objeto bate com o do Controller -->
            <form th:action="@{/ocorrencias}" method="post" th:object="${ocorrenciaDTO}">
                <div class="mb-3">
                    <label class="form-label">Título</label>
                    <input type="text" class="form-control" th:field="*{titulo}">
                    <small class="text-danger" th:if="${#fields.hasErrors('titulo')}" th:errors="*{titulo}"></small>
                </div>

                <div class="mb-3">
                    <label class="form-label">Descrição</label>
                    <textarea class="form-control" th:field="*{descricao}" rows="4"></textarea>
                    <small class="text-danger" th:if="${#fields.hasErrors('descricao')}" th:errors="*{descricao}"></small>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Status</label>
                        <select class="form-select" th:field="*{status}">
                            <option th:each="s : ${T(com.wyden.ProjetoWyden.models.Ocorrencia.Status).values()}"
                                    th:value="${s}"
                                    th:text="${s}"></option>
                        </select>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label">Prioridade</label>
                        <select class="form-select" th:field="*{prioridade}">
                            <option th:each="p : ${T(com.wyden.ProjetoWyden.models.Ocorrencia.Prioridade).values()}"
                                    th:value="${p}"
                                    th:text="${p}"></option>
                        </select>
                    </div>
                </div>

                <div class="d-flex justify-content-end">
                    <a th:href="@{/ocorrencias}" class="btn btn-secondary me-2">Cancelar</a>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
