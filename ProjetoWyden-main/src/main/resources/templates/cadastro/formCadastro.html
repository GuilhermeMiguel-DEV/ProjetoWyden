<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Usuário</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #6fb1fc, #4364f7);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
        }
        .card {
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
            background: white;
        }
    </style>
</head>
<body>
<div class="card">
    <h2 class="text-center mb-4">Cadastro de Usuário</h2>

    <!-- Verifique se o nome do objeto bate com o do Controller -->
    <form th:action="@{/cadastros}" method="post" th:object="${cadastroDTO}">
        <div class="mb-3">
            <label class="form-label">Nome Completo</label>
            <input type="text" class="form-control" th:field="*{nome}">
            <small class="text-danger" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></small>
        </div>

        <div class="mb-3">
            <label class="form-label">E-mail</label>
            <input type="email" class="form-control" th:field="*{email}">
            <small class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
        </div>

        <div class="mb-3">
            <label class="form-label">Senha</label>
            <input type="password" class="form-control" th:field="*{senha}">
            <small class="text-danger" th:if="${#fields.hasErrors('senha')}" th:errors="*{senha}"></small>
        </div>

        <div class="mb-3">
            <label class="form-label">Telefone</label>
            <input type="tel" class="form-control" th:field="*{telefone}">
            <small class="text-danger" th:if="${#fields.hasErrors('telefone')}" th:errors="*{telefone}"></small>
        </div>

        <div class="mb-3">
            <label class="form-label">Tipo de Usuário</label>
            <select class="form-select" th:field="*{grupo}">
                <option value="">Selecione...</option>
                <option th:each="role : ${T(com.wyden.ProjetoWyden.models.Cadastro.Role).values()}"
                        th:value="${role}"
                        th:text="${role}"></option>
            </select>
            <small class="text-danger" th:if="${#fields.hasErrors('grupo')}" th:errors="*{grupo}"></small>
        </div>

        <button type="submit" class="btn btn-primary w-100">Cadastrar</button>

        <div class="text-center mt-3">
            <a th:href="@{/login}">Já tem conta? Faça login</a>
        </div>
    </form>
</div>
</body>
</html>
