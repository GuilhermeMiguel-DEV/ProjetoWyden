# Configura��es consolidadas (sem duplica��es)
spring:
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

  datasource:
    url: jdbc:mysql://${MYSQLHOST}:${MYSQLPORT}/${MYSQLDATABASE}?useSSL=false&allowPublicKeyRetrieval=true
    username: ${MYSQLUSER}
    password: ${MYSQLPASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      connection-timeout: 30000
      maximum-pool-size: 5

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    clean-disabled: true


  jpa:
    hibernate:
      ddl-auto: validate # Crucial para Flyway!
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

  freemarker:
    cache: ${FREEMARKER_CACHE:false}
    template-loader-path: classpath:/templates/
    settings:
      datetime_format: "dd/MM/yyyy HH:mm"

  security:  # Movido para dentro do mesmo bloco 'spring'
    user:
      name: ${ADMIN_USER:admin}
      password: ${ADMIN_PASSWORD:senhaSegura123}

# Configura��es do servidor (separado, pois � outro namespace)
server:
  port: ${PORT:8080}
  servlet:
    context-path: /