<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Usuário</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #6fb1fc, #4364f7);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
        }
        .card {
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }
        .form-label {
            font-weight: 600;
        }
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #4364f7;
            text-align: center;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
<div class="card">
    <div class="logo">Cadastre-se</div>

    <form action="/cadastrarUsuario" method="post" th:object="${DTO_Cadastro}">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" th:field="*{nome}" placeholder="Seu nome completo">
            <small class="text-danger" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></small>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="seu@email.com">
            <small class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
        </div>
        <div class="mb-3">
            <label for="senha" class="form-label">Senha</label>
            <input type="password" class="form-control" id="senha" th:field="*{senha}" placeholder="Crie uma senha segura">
            <small class="text-danger" th:if="${#fields.hasErrors('senha')}" th:errors="*{senha}"></small>
        </div>
        <div class="mb-3">
            <label for="telefone" class="form-label">Telefone</label>
            <input type="tel" class="form-control" id="telefone" th:field="*{telefone}" placeholder="(00) 00000-0000">
            <small class="text-danger" th:if="${#fields.hasErrors('telefone')}" th:errors="*{telefone}"></small>
        </div>
        <div class="mb-3">
            <label for="grupo" class="form-label">Grupo</label>
            <select class="form-select" id="grupo" th:field="*{grupo}">
                <option value="" selected disabled>Selecione um grupo</option>
                <option value="RH - Recursos Humanos">RH - Recursos Humanos</option>
                <option value="TI - Assistência Tecnologia">TI - Assistência Tecnologia</option>
                <option value="Folha de Pagamento">Folha de Pagamento</option>
                <option value="Contratos">Contratos</option>
            </select>
            <small class="text-danger" th:if="${#fields.hasErrors('grupo')}" th:errors="*{grupo}"></small>
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </div>
    </form>

</div>
</body>
</html>
