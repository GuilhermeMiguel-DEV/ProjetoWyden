<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #6fb1fc, #4364f7);
            min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            display: flex;
        }
        .sidebar {
            width: 280px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-right: 1px solid rgba(0, 0, 0, 0.1);
        }
        .main-content {
            flex: 1;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 1rem 0 0 0;
            box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.1);
            margin: 1rem 1rem 1rem 0;
        }
        .user-profile {
            padding: 2rem 1rem;
            text-align: center;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }
        .profile-img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 1rem;
            border: 3px solid #4364f7;
        }
        .nav-link {
            color: #495057;
            border-radius: 0.5rem;
            margin: 0.25rem 1rem;
            padding: 0.75rem 1rem;
            transition: all 0.3s;
        }
        .nav-link:hover, .nav-link.active {
            background-color: #4364f7;
            color: white;
        }
        .nav-link i {
            margin-right: 0.5rem;
        }
        .card {
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.1);
            border: none;
        }
        .btn-primary {
            background-color: #4364f7;
            border-color: #4364f7;
        }
        h2, h4, h5 {
            color: #4364f7;
        }
        .form-label {
            font-weight: 500;
            color: #495057;
        }
    </style>
</head>
<body>
<!-- Sidebar/Navbar -->
<div class="sidebar">
    <div class="user-profile">
        <img src="/images/profile-placeholder.png" class="profile-img" alt="Foto de perfil">
        <h5 style="color: #4364f7;">Olá, Usuário</h5>
        <p class="text-muted mb-0">Perfil</p>
    </div>

    <nav class="nav flex-column p-2">
        <a class="nav-link" href="#">
            <i class="bi bi-house-door"></i> Home
        </a>
        <a class="nav-link" href="#">
            <i class="bi bi-ticket-detailed"></i> Meus Chamados
        </a>
        <a class="nav-link active" href="#">
            <i class="bi bi-plus-circle"></i> Novo Chamado
        </a>
        <a class="nav-link" href="#">
            <i class="bi bi-gear"></i> Configurações
        </a>
        <a class="nav-link" href="#">
            <i class="bi bi-box-arrow-right"></i> Sair
        </a>
    </nav>
</div>

<!-- Conteúdo Principal -->
<div class="main-content">
    <div class="container-fluid">
        <h2 class="mb-4">Criar Nova Ocorrência</h2>

        <div class="card">
            <div class="card-body">
                <form action="/ocorrencias" method="post">
                    <div class="mb-3">
                        <label for="titulo" class="form-label">Título</label>
                        <input type="text" class="form-control" id="titulo" name="titulo" required>
                    </div>

                    <div class="mb-3">
                        <label for="descricao" class="form-label">Descrição</label>
                        <textarea class="form-control" id="descricao" name="descricao" rows="4" required></textarea>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="dataAbertura" class="form-label">Data de Abertura</label>
                            <input type="datetime-local" class="form-control" id="dataAbertura" name="dataAbertura" required>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="dataFechamento" class="form-label">Data de Fechamento</label>
                            <input type="datetime-local" class="form-control" id="dataFechamento" name="dataFechamento">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="status" class="form-label">Status</label>
                            <select class="form-select" id="status" name="status" required>
                                <option value="">Selecione</option>
                                <option value="ABERTA">Aberta</option>
                                <option value="EM_ANDAMENTO">Em andamento</option>
                                <option value="FECHADA">Fechada</option>
                            </select>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="prioridade" class="form-label">Prioridade</label>
                            <select class="form-select" id="prioridade" name="prioridade" required>
                                <option value="">Selecione</option>
                                <option value="BAIXA">Baixa</option>
                                <option value="MEDIA">Média</option>
                                <option value="ALTA">Alta</option>
                            </select>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="categoria" class="form-label">Categoria</label>
                        <input type="text" class="form-control" id="categoria" name="categoria" required>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="usuarioAbertura" class="form-label">ID do Usuário que Abriu</label>
                            <input type="number" class="form-control" id="usuarioAbertura" name="usuarioAbertura" required>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="usuarioResponsavel" class="form-label">ID do Usuário Responsável</label>
                            <input type="number" class="form-control" id="usuarioResponsavel" name="usuarioResponsavel">
                        </div>
                    </div>

                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-save"></i> Salvar Ocorrência
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
